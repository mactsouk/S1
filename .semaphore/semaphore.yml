version: v1.0
name: Python Example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Sample Task
    task:
       jobs:
         - name: Check environment variables
           commands:
             - echo $SEMAPHORE_PIPELINE_ID
             - echo $HOME
             - echo $PI
             - pwd
       prologue:
           commands:
             - checkout
       env_vars:
            - name: PI
              value: "3.14159"


  - name: Install dependencies
    task:
       jobs:
         - name: Install and cache dependencies
           commands:
             - cache restore pipenv-$(checksum Pipfile.lock)
             # --deploy also checks python version requirements
             - pipenv install --dev --deploy
             - cache store pipenv-$(checksum Pipfile.lock) .venv
       prologue:
           commands:
             - sudo pip install pipenv
             - checkout
       env_vars:
            - name: PIPENV_VENV_IN_PROJECT
              value: true


  - name: Tests
    task:
       jobs:
         - name: Everything
           commands:
             # assuming you have "test" in your Pipfile scripts
             - pipenv run test
       prologue:
           commands:
             - sudo pip install pipenv
             - checkout
             - cache restore pipenv-$(checksum Pipfile.lock)
       env_vars:
            - name: PIPENV_VENV_IN_PROJECT
              value: true

